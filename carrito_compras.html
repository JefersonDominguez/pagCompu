<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <!-- fuente de letra -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: beige;
        }
        body.body_carrito {
            font-family: Arial, sans-serif;
        }
        .form-container_carrito {
            border: 2px solid green;
            padding: 20px;
            margin: 20px;
        }
        .label_carrito {
            color: green;
        }
        .form_carrito input[type="text"],
        .form_carrito input[type="email"],
        .form_carrito input[type="password"],
        .form_carrito input[type="date"],
        .form_carrito input[type="number"] {
            border: 1px solid green;
            padding: 10px;
            margin: 5px 0;
            width: calc(100% - 20px); /* Adjust width as needed */
        }
        .form_carrito button[type="submit"],
        .form_carrito a button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
        }
        .form_carrito button[type="submit"]:hover,
        .form_carrito a button:hover {
            background-color: blue;
        }
        .h1_carrito{
            font-family: "Lobster", sans-serif;
        }
        .volver{
            background: green;
            border-radius: 20px;
            color: white;
            font-family: "Neuton", serif;
            font-size: 20px;
        }
        .volver:hover {
            background-color: blue;
        }
    </style>
</head>

<body class="body_carrito">
    <div class="form-container_carrito">
        <center><h1 class="h1_carrito">Formulario de Compra</h1></center>
        <form id="checkout-form" class="form_carrito">
            <label for="name" class="label_carrito">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email" class="label_carrito">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address" class="label_carrito">Dirección:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="city" class="label_carrito">Ciudad:</label>
            <input type="text" id="city" name="city" required>
            
            <label for="postal-code" class="label_carrito">Código Postal:</label>
            <input type="text" id="postal-code" name="postal-code" required>
            
            <label for="country" class="label_carrito">País:</label>
            <input type="text" id="country" name="country" required>
            
            <label for="card-number" class="label_carrito">Número de Tarjeta:</label>
            <input type="text" id="card-number" name="card-number" required>
            
            <label for="expiration-date" class="label_carrito">Fecha de Expiración:</label>
            <input type="date" id="expiration-date" name="expiration-date" placeholder="MM/AA" required>
            
            <label for="cvv" class="label_carrito">Código de valor de verificación CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            
            <center><button type="submit">Contactar</button></center>
        </form>
    </div>
    <div>
        <center><a href="index.html"><button class="volver">Volver al Inicio</button></a></center>
    </div>
</body>
</html>
